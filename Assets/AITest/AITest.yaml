behaviors:
  AITest:
    trainer_type: ppo
    hyperparameters:
      batch_size: 64    # GD iter
      buffer_size: 2048  # experience num (batch x ~40)
      learning_rate: 0.0003
      beta: 0.005   # random [0.0001, 0.01]
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 64
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.8     # small: close to the latest info
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 10000
    time_horizon: 32   # Number of steps to gather from previous experience
    summary_freq: 1000
